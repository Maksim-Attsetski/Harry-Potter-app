<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Harry Potter</title>
</head>
<body>
    
    <header>
        <div class="container">

            <div class="create">
                <div class="create-btn" data-role="more">
                    <i class="fas fa-plus"></i>
                </div>

                <div class="create__body">

                    <form class="create__form" id="formCreate">
                        <input type="text" name="title" id="title" class="create__title"
                        placeholder="Имя и Фамилия" maxlength="20" minlength="3">

                        <select name="faculty" id="faculty" class="create__faculty" required>
                            <option value="0">Факультет</option>
                            <option value="1">Гриффиндор</option>
                            <option value="2">Слизерин</option>
                            <option value="3">Пуффендуй</option>
                            <option value="4">Когтевран</option>
                        </select>

                        <input type="number" name="age" id="age" class="create__age"
                        placeholder="Возраст" max="10000">
        
                        <button class="battle-select" data-role="select" type="button">Выбор для сражения</button>

                        <button type="submit">Создать персонажа</button>
                    </form>
                         
                </div>
            </div>
            
            <div class="filter">
                <div class="filter__body">
                    <input type="text" name="filter" id="filter" class="filter__input"
                    placeholder="Фильтр по...">

                    <select name="choice" id="choice" class="filter__choice">
                        <option value="0">Фильтр по</option>
                        <option value="1">Интеллект</option>
                        <option value="2">Магия</option>
                        <option value="3">Сила</option>
                        <option value="4">Факультет</option>
                        <option value="5">Возраст</option>
                    </select>
    
                </div>
            </div>

        </div>
        <div class="character__container">

            <div class="character"></div> 
            
            <div class="battle">
                <div class="battle__parametr">
                    <h2>интеллект</h2>
                </div>
                <div class="battle__body">
                    <div class="red-opponent">
                        <div class="character__body">
                        </div>
                    </div>
                    <div class="blue-opponent">
                        <div class="character__body">
                        </div>
                    </div>
                </div>
                <button class="battle__button start-battle">start battle</button>
            </div>

        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
